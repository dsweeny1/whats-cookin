<!DOCTYPE html>
<html lang="en">

<head>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title> WHATS COOKIN </title>
</head>

<body>
  <div class="top-bar">
    <h1 class='project-title'>What's Cookin?</h1>
    <div class="user-card card">
      <h3 class="userGreeting">User Info</h3>
      <div class="card-box" id="userCardProperties">
        <nav id="userName"></nav>
      </div>
    </div>
    <button id="home-button"> HOME </button>
    <button id="favorite-button"> FAVORITES </button>
    <button id="cookbook-button"> COOKBOOK </button>
    <div class="search-container">
      <form>
        <input class="search-box" type="text" placeholder="Search..." name="search">
        <button class="search-submit" type="submit">Submit</button>
      </form>
    </div>
  </div>
  <div class="main">
    <div class="main-box">
      <div class="recipe-card-wrapper">
        <div class="recipe-card"></div>
      </div>
      <div class="ingredient-card-wrapper">
        <div class="ingredient-card"></div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
